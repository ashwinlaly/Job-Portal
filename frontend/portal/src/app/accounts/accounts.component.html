<mat-card>
  <mat-card-header>
    <mat-card-title>My Details</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form #accounts="ngForm" role="form" name="accounts" class="form-fields">
      <mat-form-field>
        <input type="text" matInput name="name" #name="ngModel" [(ngModel)]="user.name" placeholder="Name" required/>
      </mat-form-field>
      <mat-form-field>
        <input type="email" matInput name="email" #email="ngModel" [(ngModel)]="user.email" placeholder="Email" required/>
      </mat-form-field>
      <mat-form-field>
        <textarea matInput name="address" #address="ngModel" [(ngModel)]="user.address" placeholder="Address" required> </textarea>
      </mat-form-field>
      <mat-form-field>
        <input matInput name="phone" #phone="ngModel" [(ngModel)]="user.phone" placeholder="Phone" required />
      </mat-form-field>
      <!-- <mat-form-field>
        
      </mat-form-field> -->
      <div class="btn-update">
        <button mat-raised-button color="primary" (click)="update()">Update</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
