<mat-card>
  <mat-card-header>
    <mat-card-title>Sign Up</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="SignupForm" class="form-fields" (ngSubmit)="signup()">
      <mat-form-field>
        <input type="text" matInput placeholder="Enter your Name" formControlName="name" required/>
        <mat-error *ngIf="name.invalid && (name.touched || name.dirty)">
          <div *ngIf="name.errors.required">Name Field is Required</div>
          <div *ngIf="name.errors.minlength">Invalid Name</div>
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input type="text" matInput placeholder="Enter your Email" formControlName="email" required/>
        <mat-error *ngIf="email.invalid && (email.touched || email.dirty)">
          <div *ngIf="email.errors.required">Email Field is Required</div>
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input type="text" matInput placeholder="Enter your Password" formControlName="password" required/>
        <mat-error *ngIf="password.invalid && (password.touched || password.dirty)">
          <div *ngIf="password.errors.required">Password Field is Required</div>
        </mat-error>
      </mat-form-field>        
      <div>
        <label>Registration Type: </label>
        <mat-radio-group formControlName="type" required>
          <mat-radio-button value="1"> User </mat-radio-button>
          <mat-radio-button value="2"> Company </mat-radio-button>
        </mat-radio-group>
        <mat-error *ngIf="type.invalid && (type.touched || type.dirty )">
          <div *ngIf="type.errors.required">Please Select the Type.</div>
        </mat-error>
      </div>
      <mat-card-actions>
        <button mat-raised-button type="submit" color="primary">Sign Up</button>
        <button mat-raised-button type="reset" color="warn" (click)="clear()">Clear</button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
