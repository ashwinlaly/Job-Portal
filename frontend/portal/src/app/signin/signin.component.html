<mat-card>
  <mat-card-header>
    <mat-card-title>
      Sign In
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form #login="ngForm" name="login" class="form-fields">
      <mat-form-field>
        <input matInput type="email" name="email" placeholder="Enter your Email id" [(ngModel)]="user.email" #email="ngModel" required/>
        <mat-error *ngIf="email.invalid && (email.touched || email.dirty)">
          <div *ngIf="email.errors.required">Email is Required</div>
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" #password="ngModel" name="password" placeholder="Enter your password" [(ngModel)]="user.password" required/>
        <mat-error *ngIf="password.invalid && (password.touched || password.dirty)">
          <div *ngIf="password.errors.required">Password is Required</div>
        </mat-error>
      </mat-form-field>
      <div>
        <label> Login As:</label>
        <mat-radio-group matInput [(ngModel)]="user.type" #type="ngModel" name="type">
          <mat-radio-button value="1" selected> User </mat-radio-button>
          <mat-radio-button value="2"> Company </mat-radio-button>
        </mat-radio-group>
        <mat-error *ngIf="type.invalid && (type.touched || type.dirty )">
          <div *ngIf="type.errors.required">Please Select the Type.</div>
        </mat-error>
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="signin()">Sign In</button>
    <button mat-raised-button color="warn" (click)="clear()">Clear</button>
  </mat-card-actions>
</mat-card>
